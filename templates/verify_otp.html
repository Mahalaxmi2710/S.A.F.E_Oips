<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #39ff14;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .grid-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(90deg, rgba(57,255,20,0.07) 1px, transparent 1px),
        linear-gradient(rgba(57,255,20,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 30s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, -40px); }
    }

    .otp-container {
      z-index: 1;
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #39ff14;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 6px #39ff14;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #111;
      border: 1px solid #39ff14;
      border-radius: 10px;
      color: #39ff14;
      font-size: 16px;
      box-shadow: inset 0 0 8px #39ff14;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background: #39ff14;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #9cff8c;
      box-shadow: 0 0 12px #39ff14;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="otp" placeholder="Enter the OTP sent to your email" required>
      <input type="submit" value="Verify OTP">
    </form>
  </div>
</body>
</html>
