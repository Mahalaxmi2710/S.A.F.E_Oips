<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Details</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #39ff14;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #0d0d0d;
      border: 2px solid #39ff14;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px #39ff14;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    strong {
      color: #9cff8c;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #000;
      background-color: #39ff14;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: #9cff8c;
      color: #000;
      box-shadow: 0 0 10px #39ff14;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ case[0] }}</h2>
    <p><strong>Description:</strong> {{ case[1] }}</p>
    <p><strong>Reported By:</strong> {{ case[2] }}</p>
    <a href="/view_cases">‚Üê Back to All Cases</a>
  </div>
</body>
</html>
