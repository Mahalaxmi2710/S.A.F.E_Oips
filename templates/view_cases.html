<!DOCTYPE html>
<html>
<head>
  <title>View Cases</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>View Case Files</h2>

  {% if cases %}
    <ul>
      {% for case in cases %}
        <li><a href="/case/{{ case[0] }}">{{ case[1] }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cases found.</p>
  {% endif %}

  <br>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
