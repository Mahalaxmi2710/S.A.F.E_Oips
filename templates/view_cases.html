<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Cases</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #39ff14;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      overflow: hidden;
    }

    .circuit-bg {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(57, 255, 20, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: scrollGrid 40s linear infinite;
      z-index: 0;
      opacity: 0.1;
    }

    @keyframes scrollGrid {
      from { transform: translate(0, 0); }
      to { transform: translate(-50px, -50px); }
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
      margin-bottom: 40px;
      z-index: 1;
    }

    ul {
      list-style: none;
      padding: 0;
      z-index: 1;
    }

    li {
      margin: 15px 0;
      background: rgba(57, 255, 20, 0.08);
      padding: 12px 20px;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
    }

    li:hover {
      background: rgba(57, 255, 20, 0.3);
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      color: #39ff14;
      font-size: 18px;
    }

    a:hover {
      text-shadow: 0 0 6px #39ff14;
    }

    .back-link {
      margin-top: 40px;
      z-index: 1;
      color: #39ff14;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #39ff14;
      padding: 8px 16px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .back-link:hover {
      background: #39ff14;
      color: black;
      box-shadow: 0 0 10px #39ff14;
    }

    p {
      z-index: 1;
      color: #ff4d4d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="circuit-bg"></div>

  <h2>View Case Files</h2>

  {% if cases %}
    <ul>
      {% for case in cases %}
        <li><a href="/case/{{ case[0] }}">{{ case[1] }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cases found.</p>
  {% endif %}

  <a class="back-link" href="/dashboard">Back to Dashboard</a>
</body>
</html>
