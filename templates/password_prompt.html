<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Required</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #39ff14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(90deg, rgba(57,255,20,0.08) 1px, transparent 1px),
        linear-gradient(rgba(57,255,20,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 30s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, -40px); }
    }

    .container {
      z-index: 2;
      background-color: rgba(15, 15, 15, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #39ff14;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      color: #9cff8c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px #39ff14;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #39ff14;
      border-radius: 8px;
      background-color: #111;
      color: #39ff14;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px #39ff14;
    }

    button {
      background-color: #39ff14;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #9cff8c;
      box-shadow: 0 0 10px #39ff14;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #39ff14;
      color: #000;
      padding: 8px 16px;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #9cff8c;
      box-shadow: 0 0 10px #39ff14;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="container">
    <h2>This Evidence is Marked as <span style="color:#ff5050;">Severe</span></h2>
    <form method="POST">
      <label>Enter password to download:</label>
      <input type="password" name="password" required>
      <br>
      <button type="submit">Download</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
    <br>
    <a href="/download_evidence">‚Üê Back</a>
  </div>
</body>
</html>
