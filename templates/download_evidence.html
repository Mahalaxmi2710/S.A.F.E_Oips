<!DOCTYPE html>
<html>
<head>
  <title>Download Evidence</title>
</head>
<body>
  <h2>Download Evidence Files</h2>
  <table border="1">
    <tr>
      <th>Case ID</th>
      <th>Case Title</th>
      <th>Filename</th>
      <th>Severity</th>
      <th>Action</th>
    </tr>
    {% for evidence in evidence_list %}
    <tr>
      <td>{{ evidence[2] }}</td> <!-- Case ID -->
      <td>{{ evidence[3] }}</td> <!-- Case Title -->
      <td>{{ evidence[1].split('/')[-1] }}</td> <!-- Filename from file_path -->
      <td>{{ 'Severe' if evidence[4] else 'Normal' }}</td> <!-- Severity -->
      <td>
        <form action="{{ url_for('download_individual_evidence', evidence_id=evidence[0]) }}" method="get">
          <button type="submit">Download</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
